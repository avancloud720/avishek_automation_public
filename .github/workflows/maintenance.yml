name: Maintenance Workflow

on:
  issues:
    types:
      - opened
  issue_comment:
    types: [created]

env:
  GHE_TOKEN: ${{ secrets.GHE_TOKEN }}
  separator: "###"
  label_marker_start: "---"
  label_marker_end: "---"

jobs:
  welcome-message:
    if: (github.event_name == 'issues' && github.event.action == 'opened' && (contains(github.event.issue.title, 'Maintenance')))
    runs-on: ubuntu-latest
    steps:
      - name: Github context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: welcome message
        uses: actions/github-script@v3
        with:
          github-token: ${{ env.GHE_TOKEN }}
          script: |
            if ( ${{ contains(github.event.issue.title, 'Maintenance') }} ) {
              github.issues.createComment({
                  issue_number: "${{ github.event.issue.number }}",
                  owner: "${{ github.repository_owner }}",
                  repo: "${{ github.event.repository.name }}",
                  body: "# ðŸ‘‹ Thanks for opening Maintenance Page Update issue!!"
              });
            }

